#########################################################################################
##  Toolkit Generator Settings
#########################################################################################
directory.toolkit=com.bgi.esm.portlets.Suppression
directory.toolkit.out=WEB-INF/src/com/bgi/esm/portlets/Suppression

#########################################################################################
##  ActionForm # Form Bean Generator Settings
#########################################################################################
##  struts-config.xml path
directory.forms=com.bgi.esm.portlets.Suppression.forms

##  Relative path to where all automatically generated bean classes go
directory.forms.out=WEB-INF/src/com/bgi/esm/portlets/Suppression/forms

#########################################################################################
##  Portlet Actions
#########################################################################################
##  struts-config.xml path
directory.actions=com.bgi.esm.portlets.Suppression.actions

##  Relative path to where all automatically generated portlet action classes go
directory.actions.out=WEB-INF/src/com/bgi/esm/portlets/Suppression/forms

#########################################################################################
##  HTML Form Generator Settings
#########################################################################################
##  Relative path to where all the automatically generated HTML form should go
directory.html.forms.out=html

##  HTML Form Header
html.forms.header=WEB-INF/src/tools/struts/header.jsp
##  HTML Form Footer
html.forms.footer=WEB-INF/src/tools/struts/footer.jsp


#########################################################################################
##  struts-config.xml Generator Settings
#########################################################################################
struts.config.template=WEB-INF/src/tools/struts/struts-config.xml
directory.struts-config.out=WEB-INF

#########################################################################################
##  tiles-def.xml Generator Settings
#########################################################################################
tiles.config.template=WEB-INF/src/tools/struts/tiles-def.xml
directory.tiles-config.out=WEB-INF
